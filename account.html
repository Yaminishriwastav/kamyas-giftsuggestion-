<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Account Details</title>
  <link rel="stylesheet" href="style/account.css"> <!-- Ensure the correct path to your CSS file -->
</head>
<body>

  <header id="header">
    <div class="logo">
      <img src="imgs/logo.png" alt="Kamyas Logo" />
      
    </div>
    <h1>Kamyas - Gift Suggestions</h1>
  </header>

  <nav>
    <ul>
      <li><a href="user_dashboard.html">Dashboard</a></li>
      <li><a href="wishlist.html">Wishlist</a></li>
      <li><a href="cart.html">Cart</a></li>
      <li><a href="account.html">Account</a></li>
      <li><a href="gift-suggestion.html">Gift Suggestion</a></li>
    </ul>
  </nav>

  <h2>Your Account</h2>

  <form id="account-form">
    <label for="username">Username: </label>
    <input type="text" id="username" value="" required><br>

    <label for="email">Email: </label>
    <input type="email" id="email" value="" required><br>

    <label for="password">Password: </label>
    <input type="password" id="password" value="" required><br>

    <label for="phone">Phone Number: </label>
    <input type="text" id="phone" value=""><br>

    <label for="address">Address: </label><br>
    <label for="house-number">House Number: </label>
    <input type="text" id="house-number" value=""><br>

    <label for="pincode">Pincode: </label>
    <input type="text" id="pincode" value=""><br>

    <label for="district">District: </label>
    <input type="text" id="district" value=""><br>

    <label for="state">State: </label>
    <input type="text" id="state" value=""><br>

    <button type="submit">Update Account</button>
  </form>

  <button onclick="logout()">Logout</button>

  <script src="script/account.js"></script>
  
</body>
</html>
