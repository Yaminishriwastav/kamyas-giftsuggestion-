<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style\admin_dashboard.css"> 
    <style>
        .section {
            display: none; /* Hide all sections by default */
        }
        #product-list-section {
            display: block; /* Show product list section by default */
        }
    </style>
</head>
<body>
    <div id="sidebar">
        <button id="toggle-sidebar" class="toggle-btn">â˜°</button>
        <h2>Admin Dashboard</h2>
        <ul>
            <li><a href="#" id="view-product-list">Product List</a></li>
            <li><a href="#" id="add-product-btn">Add Product</a></li>
            <li><a href="#" id="product-chart-btn">Product Chart</a></li>
            <li><a href="#" id="removed-products-btn">Removed Products</a></li>
            <li><a href="#" id="account-details-btn">Account Details</a></li>
        </ul>
    </div>

    <div id="main-content">
        <!-- Product List Section -->
        <div id="product-list-section" class="section">
            <h3>Product List</h3>
            <div id="product-list"></div>
        </div>

        <!-- Add Product Section -->
        <div id="add-product-section" class="section">
            <h3>Add New Product</h3>
            <form id="add-product-form">
                <label for="name">Product Name:</label>
                <input type="text" id="name" required><br>
                <label for="category">Category:</label>
                <input type="text" id="category" required><br>
                <label for="price">Price (INR):</label>
                <input type="number" id="price" required><br>
                <label for="description">Description:</label>
                <textarea id="description" required></textarea><br>
                <label for="image-url">Image URL:</label>
                <input type="text" id="image-url" required><br>
                <label for="offer-price">Offer Price:</label>
                <input type="number" id="offer-price"><br>
                <button type="submit">Add Product</button>
            </form>
        </div>

        <!-- Edit Product Section -->
        <div id="edit-product-section" class="section">
            <h3>Edit Product</h3>
            <form id="edit-product-form">
                <label for="edit-name">Product Name:</label>
                <input type="text" id="edit-name" required><br>
                <label for="edit-category">Category:</label>
                <input type="text" id="edit-category" required><br>
                <label for="edit-price">Price (INR):</label>
                <input type="number" id="edit-price" required><br>
                <label for="edit-description">Description:</label>
                <textarea id="edit-description" required></textarea><br>
                <label for="edit-image-url">Image URL:</label>
                <input type="text" id="edit-image-url" required><br>
                <label for="edit-offer-price">Offer Price:</label>
                <input type="number" id="edit-offer-price"><br>
                <button type="submit">Update Product</button>
            </form>
        </div>

        <!-- Product Chart Section -->
        <div id="product-chart-section" class="section">
            <h3>Product Chart</h3>
            <canvas id="productChart"></canvas>
        </div>

        <!-- Removed Products Section -->
        <div id="removed-products-section" class="section">
            <h3>Removed Products</h3>
            <div id="removed-product-list"></div>
        </div>

        <!-- Account Details Section -->
        <div id="account-details-section" class="section">
            <h3>Admin Account Details</h3>
            <div id="admin-details">
                <img id="admin-img" alt="Admin Image" />
                <p id="admin-username"></p>
                <p id="admin-email"></p>
            </div>
            <form id="account-form">
                <label for="admin-username-input">Username: </label>
                <input type="text" id="admin-username-input " required><br>
                <label for="admin-password">Password:</label>
                <input type="password" id="admin-password" >
                <br>
                <label for="admin-email-input">Email:</label>
                <input type="email" id="admin-email-input" ><br>
                <label for="admin-phone">Phone Number:</label>
                <input type="tel" id="admin-phone" required><br>
                <label for="admin-image">Profile Image:</label>
                <input type="file" id="admin-image"><br>
                <button type="submit">Update Account</button>
            </form>
        </div>
    </div>

    <script src="script/admin_dashboard.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
